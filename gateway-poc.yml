
spring:
  cloud:
    gateway:
      routes:
      - id: redirectRoute
        uri: http://localhost:9081/getname
        predicates:
        - Path=/path
#         filters:
#         - name: RequestRateLimiter
#           args:
#             key-resolver: "#{@testResolver}"
#             redis-rate-limiter.replenishRate: 1
#             redis-rate-limiter.burstCapacity: 5
      - id: HeaderMatching
        uri: http://localhost:9080/world
        predicates:
        - Path=/header
        - Header=X-Request-Id, \d+
      - id: HystrixExample
        uri: http://localhost:9081/getname
        predicates:
        - Path=/checkingfallback
        filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/world
      - id: MethodMatching
        uri: http://localhost:9080/world
        predicates:
        - Path=/post
        - Method=POST
      - id: dummypath
        uri: http://localhost:9080/world
        predicates:
        - Path=/dummy
